<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <link rel="shortcut icon" href="../../src/themes/maroon-grid/images/logo.jpg">
        <title>Experiment</title>


        <link rel="stylesheet" href="style.css">

        <script src="Function.js"></script>
    </head>
    <body>
        

            <div class="display">

                <div class="section1">
                    <div class="head1">
                        <center><i>Experiment</i></center></div>
                    </div><br>
                    <div class="item" style="text-align: center;">
                        <select id="selection" onchange="dropdown()">

                            <option value="hindi">Hindi</option>
                        </select>
                    </div>
                    <br><br>
                    <div class="section2">
                        <p id="line1"></p>

                </div>

            </div>
